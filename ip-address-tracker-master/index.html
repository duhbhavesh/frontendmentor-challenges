<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | IP Address Tracker</title>

		<link rel="stylesheet" href="styles.css" />

		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>

		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>
	</head>
	<body>
		<div class="header">
			<div class="container">
				<h1 class="text-center text-white">IP Address Tracker</h1>

				<div class="ip__address--form">
					<input
						id="ip__address--input"
						type="text"
						class="input"
						name="ipAddress"
						placeholder="Search for any IP address or domain"
					/>
					<button type="submit" id="ip__address--submit" class="button">
						<img src="images/icon-arrow.svg" alt="Submit Button Image" />
					</button>
				</div>

				<div class="card">
					<div class="card__item">
						<div class="location__title">IP Address</div>
						<div id="ip" class="location__info"></div>
					</div>

					<hr class="item__spacer" />

					<div class="card__item">
						<div class="location__title">Location</div>
						<div id="location" class="location__info"></div>
					</div>

					<hr class="item__spacer" />

					<div class="card__item">
						<div class="location__title">Timezone</div>
						<div id="timezone" class="location__info"></div>
					</div>

					<hr class="item__spacer" />

					<div class="card__item">
						<div class="location__title">ISP</div>
						<div id="isp" class="location__info"></div>
					</div>
				</div>
			</div>
		</div>

		<div id="map" class="full"></div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://bhaveshkasturi.netlify.app" target="_blank"
				>Bhavesh Kasturi</a
			>.
		</div>

		<script type="module" src="main.js"></script>
	</body>
</html>
