<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="main.css" />

		<title>Frontend Mentor | Fylo data storage component</title>
	</head>
	<body>
		<div class="container">
			<div class="tools-section">
				<img class="logo" src="/images/logo.svg" alt="" />
				<div class="tools-icons">
					<div class="tools-icon">
						<img src="images/icon-document.svg" alt="" />
					</div>
					<div class="tools-icon">
						<img src="images/icon-folder.svg" alt="" />
					</div>
					<div class="tools-icon">
						<img src="images/icon-upload.svg" alt="" />
					</div>
				</div>
			</div>

			<div class="storage-section">
				<label for="storage-limit" class="storage-progress-label"
					>Youâ€™ve used <b>815 GB</b> of your storage</label
				>
				<progress
					id="storage-limit"
					value="75"
					max="100"
					class="storage-progress-bar"
				></progress>
				<div class="limit">
					<span class="min-limit"><b>0 GB</b></span>
					<span class="max-limit"><b>1000 GB</b></span>
				</div>
				<p class="storage-left">185 <span>GB Left</span></p>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://bhaveshkasturi.netlify.app" target="_blank"
				>Bhavesh Kasturi</a
			>.
		</div>
	</body>
</html>
